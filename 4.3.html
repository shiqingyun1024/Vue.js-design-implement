<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.3小节 设计一个完善的响应系统</title>
</head>

<body>
    <script>
        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;
        let data = {};
        // effect函数用于注册副作用函数
        function effect(fn) {
            // 当调用effect注册副作用函数时，将副作用函数fn赋值给activeEffect
            activeEffect = fn
            // 执行副作用函数
            fn()
        }
        // 存储副作用函数的桶
        const bucket = new WeakMap()

        // 然后修改get/set拦截器代码：
        const obj = new Proxy(data, {
            // WeakMap --> Map --> Set
            // 拦截读取操作
            get(target, key) {
                // 因为没有函数使用这个属性值，所以不需要走get下面的操作
                if (!activeEffect) return;
                // 根据target从“桶”中取得depsMap，它也是一个Map类型：key --> effects
                let depsMap = bucket.get(target) // 有个疑问，这个target是什么？target是代理的目标对象，也就是data
                if (!depsMap) {
                    bucket.set(target, (depsMap => new Map()))
                }
                // 再根据key从depsMap中取得deps，它是一个Set类型，
                // 里面存储着所有与当前key相关联的副作用函数：effects
                let deps = depsMap.get(key)
                // 如果deps不存在，同样新建一个Set并与key关联
                if (!deps) {
                    depsMap.set(key, (deps = new set()))
                }
                // 最后将当前激活的副作用函数添加到“桶”里
                deps.add(activeEffect)
                // 返回属性值
                return target[key]
            },

            // 拦截设置操作
            set(target, key, newVal) {
                console.log('set')
                // 设置属性值
                target[key] = newVal
                // 根据target从桶中取得desMap，它是key --> effects
                const depsMap = bucket.get(target)
                if(!depsMap) return
                // 根据key取得所有副作用函数effects
                const effects = depsMap.get(key)
                // 执行副作用函数
                effects && effects.forEach(fn=>fn())
            }
        })
        obj.text = "hello world"
        function effect() {
            document.body.innerText = obj.text  // 记住这里是obj，使用的是代理之后的数据
        }
        effect()
        setTimeout(function () {
            obj.text = 'hello vue3' // 记住这里是obj，使用的是代理之后的数据
        }, 3000)
    </script>
</body>

</html>
