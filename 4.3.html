<body>
    <script>
        // 用一个全局变量存储被注册的副作用函数
        let activeEffect;
        // effect函数用于注册副作用函数
        function effect(fn) {
            // 当调用effect注册副作用函数时，将副作用函数fn赋值给activeEffect
            activeEffect = fn
            // 执行副作用函数
            fn()
        }
        // 存储副作用函数的桶
        const bucket = new WeakMap()

        // 然后修改get/set拦截器代码：
        const obj = new Proxy(data, {
            // 拦截读取操作
            get(target, key) {
                // 因为没有函数使用这个属性值，所以不需要走get下面的操作
                if(!activeEffect) return;
                // 根据target从“桶”中取得depsMap，它也是一个Map类型：key --> effects
                let depsMap = bucket.get(target) // 有个疑问，这个target是什么？
                // 将副作用函数effect添加到存储副作用函数的桶中
                console.log('get')
                bucket.add(effect)
                // 返回属性值
                return target[key]
            },

            // 拦截设置操作
            set(target, key, newVal) {
                console.log('set')
                // 设置属性值
                target[key] = newVal
                // 把副作用函数从桶里面取出并执行
                bucket.forEach(fn => fn())
                // 返回 true 代表设置操作成功
                return true
            }
        })
        function effect() {
            document.body.innerText = obj.text  // 记住这里是obj，使用的是代理之后的数据
        }
        effect()
        setTimeout(function () {
            obj.text = 'hello vue3' // 记住这里是obj，使用的是代理之后的数据
        }, 3000)
    </script>
</body>

</html>
